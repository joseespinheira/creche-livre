
<ion-content >

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input aria-label="Nome" type="text" [(ngModel)]="firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Sobrenome</ion-label>
    <ion-input aria-label="Sobrenome" type="text" [(ngModel)]="lastName"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="submitForm()">Enviar</ion-button>
</ion-content>
